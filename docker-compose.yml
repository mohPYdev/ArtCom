version: '3'
services:
  app:
    build: 
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - redis
  redis:
    image: redis:5
    restart: always
    ports:
     - "6379:6379"