<html lang="fa-IR">
    <head>
        <meta charset="UTF-8"/>
        <title>ArtCom-user profile</title>
        <link type="text/css" rel="stylesheet" href="profile_theme.css" />
        <!-- script part
            <script type="text/javascript" src="normal_profile_test.js"></script>
        -->
    </head>
    
    <body>
        <!--a div covering whole page-->
        <div class="main">

            <!--adding page background image-->
            <div id="img_back">
                <img src="../img/Picture.png"/>
            </div>
            
            <form action="" method="" autocomplete="" style="z-index: 10;">
                <!--adding profile image-->
                <div id="img_prof">
                    <img src="../img/profile--picture.png"/>
                    <button id="img_prof_btn" onclick="document.getElementById('getFile').click()"> + </button>
                    <input type='file' id="getFile" style="display:none">
                </div>

                <!--adding Bio textarea-->
                <textarea id="Bio_textarea" name="Bio_textarea" cols="20" rows="20" placeholder="Bio" ></textarea>

                <!--adding first name text-->
                <input type="text" class="common_form" id="firstname_text" name="firstname_text" placeholder="First Name" />
                <!--adding last name text-->
                <input type="text" class="common_form" id="lastname_text" name="lastname_text" placeholder="Last Name" />
                <!--adding last name text-->
                <input type="text" class="common_form" id="username_text" name="username_text" placeholder="Username" />
                <!--adding email input-->
                <input type="email" class="common_form" id="email_input" name="email_input" placeholder="Email" />
                <!--adding phone number input-->
                <input type="tel" class="common_form" id="phone_input" name="phone_input" placeholder="Phone Number" />
                <!--adding address textarea-->
                <textarea id="Address_textarea" name="Address_textarea" placeholder="Address" ></textarea>
                <!--adding postal code input-->
                <input type="tel" class="common_form" id="postalcode_input" name="postalcode_input" placeholder="Postal Code" />
                <!--adding submit button-->
                <input type="submit" class="common_form" id="submit_input" name="submit_input" value="save changes" />

            </form>

            <p>4</p>
        </div>
    </body>
</html>
